<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ MOBILE SUPPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Do You Like Me?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    width:100vw;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#2563eb,#1e40af);
}

/* Video */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    display:none;
    z-index:1;
}

/* Card */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#f2f2f2;
    padding:26px;
    border-radius:18px;
    text-align:center;
    width:90%;
    max-width:340px;
    box-shadow:0 25px 50px rgba(0,0,0,.35);
    z-index:10;
}

.hearts{
    font-size:28px;
}

.card h2{
    font-size:17px;
    margin-top:6px;
}

/* Buttons */
.btn-area{
    position:relative;
    margin-top:22px;
    height:70px;
    width:100%;
}

/* Bigger for finger */
button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    white-space:nowrap;
}

/* Yes */
#yesBtn{
    background:#22c55e;
    color:white;
    position:absolute;
    left:0;
}

/* No */
#noBtn{
    background:#ef4444;
    color:white;
    position:absolute;
    right:0;
    transition:left .35s cubic-bezier(.34,1.56,.64,1),
               top  .35s cubic-bezier(.34,1.56,.64,1);
}
</style>
</head>

<body>

<video id="bgVideo" loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<audio id="boing" src="boing.mp3"></audio>

<div class="card" id="card">
    <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è</div>
    <h2 id="text">I Like You, Do You Like Me?</h2>

    <div class="btn-area" id="area">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn  = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card   = document.getElementById("card");
const video  = document.getElementById("bgVideo");
const boing  = document.getElementById("boing");
const area   = document.getElementById("area");
const text   = document.getElementById("text");

const texts = [
  "No",
  "Are you sure?",
  "Think again üòè",
  "Still no? üòÇ",
  "Last chance üò≥",
  "Really? üòÖ"
];

let count = 0;

/* function for move */
function moveNoBtn() {

    if (boing) {
        boing.currentTime = 0;
        boing.play().catch(()=>{});
    }

    text.textContent = texts[count % texts.length];
    count++;

    const maxX = area.clientWidth  - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
}

/* Desktop click */
noBtn.addEventListener("click", e=>{
    e.preventDefault();
    moveNoBtn();
});

/* ‚úÖ Mobile touch */
noBtn.addEventListener("touchstart", e=>{
    e.preventDefault();
    moveNoBtn();
});

/* Yes */
yesBtn.addEventListener("click", ()=>{
    card.style.display="none";
    video.style.display="block";
    video.play().catch(()=>{});
});
</script>

</body>
</html>
